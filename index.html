<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>
	
<style>
body{margin:0;padding:0;}
@-webkit-keyframes slide-in-right {
    from { -webkit-transform: translateX(100%); }
    to { -webkit-transform: translateX(0); }
}
@-webkit-keyframes slide-out-left {
    from { -webkit-transform: translateX(0); }
    to { -webkit-transform: translateX(-100%); }
}
.out, .in {
    -webkit-animation-timing-function: ease-out;
    -webkit-animation-duration: 350ms;
}
.out {
    -webkit-transform: translateX(-100%);
    -webkit-animation-name: slide-out-left;
}
.in {
    -webkit-transform: translateX(0);
    -webkit-animation-name: slide-in-right;
}
.box{height:370px;position:relative;overflow:hidden;}
a{position:absolute;}
a{width:100%;height:100%; font-size:100px;text-align:center;font-weight:bold;}
</style>

<div id="box" class="box">
    <a href="/" class="in" style="background-color:#ccc">1</a>
    <a href="/" class="out" style="background-color:#999">2</a>
    <a href="/" class="out" style="background-color:#666">3</a>
    <a href="/" class="out" style="background-color:#333">4</a>
</div>

<script type="text/javascript">
var a=box.getElementsByTagName('a');
var num=-1;
function nextCard(m){
    for(var i=0;i<4;i++){
        a[i].className='out';
    }
    a[m].className='in';
}
box.onclick=function(){
    num++;
    if(num>=4){
        num=0;
    }
    nextCard(num);
    return false;
}
box.click();
// 浏览器可视区的高度
var clientHeight = document.documentElement.clientHeight;
box.style.height=clientHeight+'px';
</script>


</body>
</html>
