<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>
	
<style>
body{margin:0;padding:0;}
/* 水平满屏滚动 */
@-webkit-keyframes slide-in-right {
    from { -webkit-transform: translateX(100%); }
    to { -webkit-transform: translateX(0); }
}
@-webkit-keyframes slide-out-left {
    from { -webkit-transform: translateX(0); }
    to { -webkit-transform: translateX(-100%); }
}
.out, .in {
    -webkit-animation-timing-function: ease-out;
    -webkit-animation-duration: 350ms;
}
.out {
    -webkit-transform: translateX(-100%);
    -webkit-animation-name: slide-out-left;
}
.in {
    -webkit-transform: translateX(0);
    -webkit-animation-name: slide-in-right;
}
/* 垂直满屏滚动 */
@-webkit-keyframes slide-in-bottom {
    from { -webkit-transform: translateY(100%); }
    to { -webkit-transform: translateY(0); }
}
@-webkit-keyframes slide-out-top {
    from { -webkit-transform: translateY(0); }
    to { -webkit-transform: translateY(-100%); }
}
.out2, .in2 {
    -webkit-animation-timing-function: ease-out;
    -webkit-animation-duration: 350ms;
}
.out2 {
    -webkit-transform: translateX(-100%);
    -webkit-animation-name: slide-out-top;
}
.in2 {
    -webkit-transform: translateX(0);
    -webkit-animation-name: slide-in-bottom;
}
/**/
.box{height:370px;position:relative;overflow:hidden;}
a{position:absolute;}
a{width:100%;height:100%; font-size:100px;text-align:center;font-weight:bold;}
</style>

<div id="box" class="box">
    <a href="/" class="in" style="background-color:#ccc">1</a>
    <a href="/" class="out" style="background-color:#999">2</a>
    <a href="/" class="out" style="background-color:#666">3</a>
    <a href="/" class="out" style="background-color:#333">4</a>
</div>

<script type="text/javascript">
var a=box.getElementsByTagName('a');
var num=-1;
function nextCard(m){
    for(var i=0;i<4;i++){
        a[i].className='out2';
    }
    a[m].className='in2';
    a[m].addEventListener('webkitAnimationEnd',function(){
        state=true;        
    },false);
}
box.onclick=function(){
    num++;
    if(num>=4){
        num=0;
    }
    nextCard(num);
    return false;
}
box.click();
// 浏览器可视区的高度
var clientHeight = document.documentElement.clientHeight;
box.style.height=clientHeight+'px';
// 滚轮事件（chrome下，未考虑兼容问题）
var state=true;
window.onmousewheel=function(e){
    if(e.wheelDelta<0&&state){// 小于0向下
        state=false;
        box.click();
    }
}
</script>


</body>
</html>
